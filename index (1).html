<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Health Education Services</title>
</head>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #acdbf9; /* Light blue background */
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Container to Split the Screen */
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            align-items: center;
        }

        /* Left Section - Title */
        .left-section {
            flex: 1;
            text-align: left;
            padding: 2rem;
            color: #fff;
        }
        .left-section h1 {
            font-size: 7rem;
            font-weight: bold;
            line-height: 1.2;
            letter-spacing: 2px;
            color: #f8c9f9; /* Soft pink */
            -webkit-text-stroke: 1px #000; /* Black outline around text */
            text-stroke: 1px #000; /* For non-webkit browsers */
        }
        .left-section h1::after {
            content: "BY H";
            display: block;
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #fff;
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000;
        }

        /* Right Section - Buttons */
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: flex-start;
        }

        /* Button Styles */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #f8c9f9; /* Soft pink button background */
            color: #333;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            min-width: 200px;
            text-align: center;
            border: 1px solid #000; /* Thin black border around buttons */
        }
        .button:hover {
            background-color: #e8b8e8; /* Slightly darker pink for hover effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section: Title -->
        <div class="left-section">
            <h1>Family Health<br>Education Services</h1>
        </div>

        <!-- Right Section: Buttons -->
        <div class="right-section">
            <a href="feescale.html" class="button">Fee Scale</a>
            <a href="pricesheet.html" class="button">Price Sheet</a>
            <a href="Pricelist.html" class="button">PriceList</a>
            <a href="report.html" class="button">report</a>
            <a href="ahhhhh.html" class="button">ex</a>
            <a href="envelopes.html"button">en</a>
        </div>
    </div>

</body>
</html>
